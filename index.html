<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="duration">Game Duration (seconds)</label>
        <input type="number" id="duration" value="3" />
      </div>
      <div id="gameContainer">
        <button id="startGameBtn">Start game</button>
        <div id="endScore">Гра закінченна! Ваш рахунок: 0</div>
      </div>
      <div>
        <span id="score">Score: 0</span>
        <span id="timer">Time: 10</span>
      </div>
      <div id="lastGames">
        <div id="topScoreContainer"></div>
        <div id="historyContainer">
          Last Games
          <ul id="historyUL"></ul>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
